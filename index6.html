<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link rel="stylesheet"type="text/css"href="style1.css">

</head>
<body>
		<div class="container">
			<h1> Basic of Creating Forms </h1>
			<br>
	     <forms class = f1>
		<table>
		<div>
			<tr>
				<td><label>First Name :</label><td>
				<input type="text"name="fname"placeholder="First Name">
			</tr>	
		</div>
	
		<div >
			<tr>
			<td><label>Last Name :</label></td>
			<td><input type="text"name="lname"placeholder="Last Name"></td>
		</tr>
		</div>
		
		<div>
			<tr>
			<td><label>Age :</label></td>
			<td><input type="number"name="aname"></td>
		</tr>
		</div>

		<div>
	
			<td><label>Date of Birth :</label></td>
			<td><input type="Date"name="bname"></td>
		</tr>
		</div>
	
		<div class="c8">
			<tr>
			<td><label>Email id :</label></td>
			<td><input type="Email" name="ename"></td>
		</tr>
		</div>
		<br>
		<div>
			<tr>
			<td><label>Phone Number :</label></td>
			<td><input type="number" name="pname"></td>
		</tr>
		</div>
	
		<div class= "c6">
			<tr>
			<td><label>Gender :</label></td>
			<td><input type="radio"name="gender" value="male" >
			<label for= "male">Male</label>
			<input type="radio" name="gender"value="female" >
			<label for="female">Female</label>
			<input type="radio" name="gender"value="others">
			<label for="others">Others</label></td>
		</tr>
		</div>
		
		<div>
			<tr>
			<td><label>Address :</label></td>
			<td><textarea></textarea></td>
		</tr>
		</div>
		<div>
			<tr>
			<td><input type="Submit" name="submit"class="button"></td>
		</tr>
		
	</div>

	</forms>
</div>

</body>
</html>
